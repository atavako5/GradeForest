<div id="landing-wrapper">
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Grade Forest</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button (click)="login()" mat-menu-item color="Primary">
            Login!
          </button> -->
          <button (click)="offlineUse()" mat-menu-item color="Primary">
            Use Offline!
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="titles">
    <h1 class="title color-primary">Welcome to Grade Forest!</h1>
    <h3 class="sub-title color-accent">
      Click on the top right button to get started...
    </h3>
  </div>
</div>

<mat-form-field  appearance="fill">
  <mat-label >{{dataName}}</mat-label>
  <mat-select [formControl]="selectedList">
    <mat-option  *ngFor="let d of data" [value]="d">
      <div class="list-item" >
        {{d.name}}
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="button-drawer">
  <button class="list-button" mat-button color="primary" (click)="openNewListDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <button class="list-button" mat-button color="primary" (click)="deleteSelectedListDialog()">
    <mat-icon>delete</mat-icon>
  </button>
</div>

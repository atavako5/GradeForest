<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Grade Forest</span>
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="end">
    <app-search-select-list></app-search-select-list>
    <app-what-if-i-get></app-what-if-i-get>
    <app-gpa-rules></app-gpa-rules>
    <div (click)="uploadFile.click()">
      <button class="file-button" mat-raised-button color="primary">
        Upload your Data!
      </button>
      <input
        #uploadFile
        (change)="upload($event)"
        type="file"
        style="display: none"
      />
    </div>

    <div class="vertical-spacer">
      <div>
        <button
          class="file-button"
          type="button"
          mat-raised-button
          color="primary"
          (click)="downloadFile($event)"
        >
          Download your Data!
        </button>
      </div>
      <button
        routerLink="/"
        class="file-button last-item"
        mat-raised-button
        color="primary"
      >
        Main Page
      </button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex-container-gpa">
      <app-cumulative-grades></app-cumulative-grades>
    </div>
    <div class="flex-container">
      <app-tree></app-tree>
      <app-item-viewer></app-item-viewer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
